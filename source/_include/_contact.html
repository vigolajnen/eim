<section class="contact-block">
  <div class="contact-block__wrapper wrapper">
    <h3 class="contact-block__title title">Свяжитесь с нами</h3>
    <div class="contact-block__info">
      <div class="contact-block__name">ООО «ЕИМ инжениринг»</div>
      <ul class="contact-block__address-list">
        <li class="contact-block__address-item">
          <svg class="contact-block__address-icon" width="13" height="18">
            <use xlink:href="img/sprite.svg#icon-pin"></use>
          </svg>
          <span>127644, Москва, ул. Название, д. 01</span>
        </li>
        <li class="contact-block__address-item">
          <a class="contact-block__address-link" href="tel:+78122009365">
            <svg class="contact-block__address-icon" width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-phone-dark"></use>
            </svg>
            <span>+7 (812) 200 93 65</span></a>
        </li>
        <li class="contact-block__address-item">
          <a class="contact-block__address-link" href="tel:+78123259365">
            <svg class="contact-block__address-icon" width="15" height="15">
              <use xlink:href="img/sprite.svg#icon-phone-dark"></use>
            </svg>
            <span>+7 (812) 325 93 65</span></a>
        </li>
        <li class="contact-block__address-item">
          <a class="contact-block__address-link" href="mailto:info@eim-engineering.ru">
            <svg class="contact-block__address-icon" width="15" height="11">
              <use xlink:href="img/sprite.svg#icon-email"></use>
            </svg>
            <span>info@eim-engineering.ru</span></a>
        </li>
      </ul>
    </div>
    <div class="contact-block__map-and-form">
      <div class="contact-block__map">
        <div class="">
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2236.6934196040456!2d37.521111015808884!3d55.902676087890455!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b539d1829338b7%3A0xbe0b668487b17a2b!2s127644!5e0!3m2!1sru!2sru!4v1554817740661!5m2!1sru!2sru"
            width="600" height="550" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="contact-block__form">
        <p class="contact-block__text">Остались вопросы? Напишите нам</p>
        <form class="form-contact" action="" method="POST">
          <ul class="form-contact__list">
            <li class="form-contact__item">
              <label for="fc-name" class="visually-hidden">Ваше имя</label>
              <input class="form-contact__field" id="fc-name" type="text" placeholder="Ваше имя">
            </li>
            <li class="form-contact__item">
              <label for="fc-surname" class="visually-hidden">Фамилия</label>
              <input class="form-contact__field" id="fc-surname" type="text" placeholder="Фамилия">
            </li>
            <li class="form-contact__item">
              <label for="fc-phone" class="visually-hidden">Номер телефона</label>
              <input class="form-contact__field" id="fc-phone" type="tel" placeholder="Номер телефона">
            </li>
            <li class="form-contact__item">
              <label for="fc-message" class="visually-hidden">Текст вопроса</label>
              <textarea id="fc-message" class="form-contact__field form-contact__field--message"
                placeholder="Текст вопроса"></textarea>
            </li>
            <li class="form-contact__item">
              <button class="form-contact__button button button--yellow" type="submit">Отправить</button>
            </li>
          </ul>
        </form>
      </div>
    </div>
  </div>

</section>
